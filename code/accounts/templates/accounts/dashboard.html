{% extends 'accounts/base.html'%}
{% load crispy_forms_tags%}

{%block content%}

</div>
<div class="app-content content">
    <div class="content-wrapper">
    <div class="content-header row">
        <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
        <h3 class="content-header-title mb-0 d-inline-block">Wallet</h3>
        <div class="row breadcrumbs-top d-inline-block">
            <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Wallet
                </li>
            </ol>
            </div>
        </div>
        </div>
        <div class="content-header-right col-md-4 col-12 d-none d-md-inline-block">
        <div class="btn-group float-md-right"><a class="btn-gradient-secondary btn-sm white" href="#">Buy now</a></div>
        </div>
    </div>
    <div class="wallet-table-th d-none d-md-block">
        <div class="row">
            <div class="col-md-6 col-12 py-1">
                <p class="mt-0 text-capitalize">Cryptocurrency</p>
            </div>
            <div class="col-md-2 col-12 py-1 text-center">
                <p class="mt-0 text-capitalize">Total</p>
            </div>
            <div class="col-md-4 col-12 py-1 text-center">
                <p class="mt-0 text-capitalize">Amout</p>
            </div>
        </div>
        <section class="card pull-up">
            <div class="card-content">
                <div class="card-body">
                    <div class="col-12">
                        <div class="row" style="width:800px; margin:0 auto;">
                            <div class="col-md-6 col-12 py-1">
                                <div class="media">
                                    <i class="cc BTC mr-2 font-large-2 warning"></i>
                                    <div class="media-body">
                                        <h5 class="mt-0 text-capitalize">SOLANA</h5>
                                        <p class="text-muted mb-0 font-small-3 wallet-address">Current Price {{ticker_details.Price}}</p>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-2 col-12 py-1 text-center">
                                <h6>
                                    {{ticker_details.TotalAmount}}
                                </h6>
                                <p class="text-muted mb-0 font-small-3">~ EUR</p>
                            </div>



                            <div class="col-md-2 col-12 py-1 text-center">
                                <a href="#" class="line-height-3"></a>
                            </div>
                            <div class="col-md-2 col-12 py-1 text-center">
                                <h6>
                                    {{cryptowallet.SOL}}
                                </h6>
                                <p class="text-muted mb-0 font-small-3">~ SOL</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{%endblock%}
