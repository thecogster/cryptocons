<!-- announcement_form.html -->
{% extends "cryptocons/base.html"%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}

<style>
  body {
    background-image: url('/static/images/cryptochauns_logo.jpeg');
    background-repeat: repeat;
    color: white;
  }

  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-size: 18px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group input[type="text"],
  .form-group textarea {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid white;
    background-color: transparent;
    color: white;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<h1>Create Announcement</h1>


<form method="POST" action="{% url 'create_announcement' %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
  
    <label for="body">Body:</label><br>
    <textarea id="body" name="body" rows="4" cols="50" required></textarea><br>
  
    <input type="submit" value="Create Announcement">
  </form>
  {%endblock content%}
