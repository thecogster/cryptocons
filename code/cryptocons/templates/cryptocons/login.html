{% extends 'cryptocons/base.html' %}
{% block content %}
<style>
    body {
        background-image: url('../static/images/cryptochauns_logo.jpeg');
        background-repeat: repeat;
    }
    
    .bg-rich-brown {
        background-color: white;
        border-color: black;
    }
    
    .border-thick {
        border-width: 5px;
    }

    /* Custom styles for the Login button */
    .btn-login {
        background-color: green;
        border-color: green;
        color: white;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-login:hover {
      background-color: green; /* Change the background color on hover */
      border-color: black;
    }

    .btn-link {
        color: green;
    }

    .btn-link:hover {
        color:green;
    }

    .divo:after {
      opacity: 0.5;
    }
</style>
<div class="container mt-4">
    <div class="row justify-content-center align-items-center" style="height: 70vh;">
        <div class="col-md-8">
            <div class="card bg-rich-brown border-black border-thick divo">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <form method="POST" action="{% url 'login_url' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary btn-login">Login</button>
                            <a href="{% url 'register_url' %}" class="btn btn-link">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
